{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <p>
            {{ message }} 
            Browse the links below for more information.
        </p>
        {% include "/partials/_links.html" %}
    </div>
</div>
<div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6">
        <input type="submit" value="More 2FA Options" onclick="window.location.href='/authy/2fa'" class="btn btn-primary btn-block">
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6">
        <form method="POST" action="/authy/logout">
            <input type="submit" value="Logout" class="btn btn-info btn-block">
        </form>
    </div>
</div>
{% endblock %}
